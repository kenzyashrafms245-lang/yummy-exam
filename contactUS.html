<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Yummy</title>
    <link rel="icon" type="image/png" href="imgs/logo.png">
</head>

<body>

    <div class="container">
        <div class="row g-3 py-5 ">
            <div class="col-6">
                <div class="d-flex  ">
                    <input id="name" type="text" placeholder="Enter Your Name" class="form-control">
                    <span id="nameError" style="color:red"></span>
                </div>
            </div>
            <div class="col-6">
                <div class="d-flex  ">
                    <input id="email" type="email" placeholder="Enter Your Email" class="form-control">
                    <span id="emailError" style="color:red"></span>

                </div>
            </div>
            <div class="col-6">
                <div class="d-flex  ">
                    <input id="phone" type="text" placeholder="Enter Your Phone" class="form-control">
                    <span id="phoneError" style="color:red"></span>
                </div>
            </div>
            <div class="col-6">
                <div class="d-flex  ">
                    <input id="age" type="text" placeholder="Enter Your Age" class="form-control">
                    <span id="ageError" style="color:red"></span>

                </div>
            </div>
            <div class="col-6">
                <div class="d-flex  ">
                    <input id="password" type="password" placeholder="Enter Your Password" class="form-control">
                    <span id="passError" style="color:red"></span>
                </div>
            </div>
            <div class="col-6">
                <div class="d-flex   ">
                    <input id="repassword" type="password" placeholder="Re-password" class="form-control">
                    <span id="repassError" style="color:red"></span>
                </div>
            </div>
        </div>


        <button class="btn btn-outline-danger" id="submitBtn" disabled>Submit</button>
    </div>







    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/contactUs.js"></script>
</body>

</html>
